<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Digit Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="stats-header">
        <div id="attempts">Attempts: 0</div>
        <div id="current-streak">Current: 0 digits</div>
        <div id="high-score">High Score: 0 digits</div>
    </header>
    <main class="content">
        <div class="chunk-selector">
            <select id="chunk-select">
                <option value="full">Full Pi Number</option>
                <option value="1-25">Digits 1-25</option>
                <option value="26-50">Digits 26-50</option>
                <option value="51-75">Digits 51-75</option>
                <option value="76-100">Digits 76-100</option>
            </select>
        </div>
        <div id="pi-display"></div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Type digits of pi..." autocomplete="off">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
